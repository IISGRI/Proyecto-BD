<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lobby - Juego</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body style="background: url('{{ url_for('static', filename='img/fondolobby.jpg') }}') center/cover no-repeat;">

  <header>
    <div class="player-info">
      <strong>{{ jugador.nombre }}</strong> (Nivel {{ jugador.nivel }})<br>
      ID: {{ jugador.id }}
    </div>
    <div class="xp-bar">
      <div class="xp-fill" style="width: {{ jugador.xp_porcentaje }}%;"></div>
    </div>
  </header>

  <main class="character">
    <img src="{{ personaje.imagen }}" alt="Imagen del personaje">
    <div class="char-info">
      <div><strong>Nombre:</strong> {{ personaje.nombre }}</div>
      <div><strong>Nivel:</strong> {{ personaje.nivel }}</div>
      <div><strong>Clase:</strong> {{ personaje.clase }}</div>
    </div>
  </main>

  <footer>
    <div class="nav-card" onclick="window.location.href='{{ url_for('personajes') }}'">Personajes</div>
    <div class="nav-card" onclick="window.location.href='{{ url_for('inventario') }}'">Inventario</div>
    <div class="nav-card" onclick="window.location.href='{{ url_for('gremio') }}'">Gremio</div>
    <div class="nav-card" onclick="window.location.href='{{ url_for('logros') }}'">Logros</div>
    <div class="nav-card">Partida</div>
  </footer>

</body>
</html>
